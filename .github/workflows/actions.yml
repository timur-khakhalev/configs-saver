name: Build and upload artifacts

on:
  push:
    tags:
      - '*'

env:
  APP_NAME: configs-saver
  BUILD_FOLDER: bin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x

      - name: Install deps
        run: |
          go get .

      - name: Determine Version
        id: version
        run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Determine Commit Message
        id: commit_message
        run: echo "COMMIT_MESSAGE=$(git log --format=%B -n 1 ${{ github.sha }})" >> $GITHUB_ENV

      - name: Set Release Names
        run: |
          echo "LINUX_AMD64_RELEASE_NAME=$APP_NAME-$TAG_VERSION-linux-amd64" >> $GITHUB_ENV
          echo "MACOS_X86_64_RELEASE_NAME=$APP_NAME-$TAG_VERSION-macos-x86_64" >> $GITHUB_ENV
          echo "MACOS_APPLE_SILICON_RELEASE_NAME=$APP_NAME-$TAG_VERSION-macos-arm64" >> $GITHUB_ENV

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o ${{ env.BUILD_FOLDER }}/${{ env.LINUX_AMD64_RELEASE_NAME }} main.go

      - name: Build for macOS (x86_64)
        run: GOOS=darwin GOARCH=amd64 go build -o ${{ env.BUILD_FOLDER }}/${{ env.MACOS_X86_64_RELEASE_NAME }} main.go

      - name: Build for macOS (arm64)
        run: GOOS=darwin GOARCH=arm64 go build -o ${{ env.BUILD_FOLDER }}/${{ env.MACOS_APPLE_SILICON_RELEASE_NAME }} main.go

  upload-artifacts:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v2
        with:
          name: $LINUX_AMD64_RELEASE_NAME
          path: ${{ env.BUILD_FOLDER }}/$LINUX_AMD64_RELEASE_NAME
          if-no-files-found: error

      - name: Upload macOS (x86_64) artifact
        uses: actions/upload-artifact@v2
        with:
          name: $MACOS_X86_64_RELEASE_NAME
          path: ${{ env.BUILD_FOLDER }}/$MACOS_X86_64_RELEASE_NAME
          if-no-files-found: error

      - name: Upload macOS (arm64) artifact
        uses: actions/upload-artifact@v2
        with:
          name: $MACOS_APPLE_SILICON_RELEASE_NAME
          path: ${{ env.BUILD_FOLDER }}/$MACOS_APPLE_SILICON_RELEASE_NAME
          if-no-files-found: error

  release:
    needs: upload-artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v2
        with:
          name: $LINUX_AMD64_RELEASE_NAME
          path: ${{ env.BUILD_FOLDER }}/$LINUX_AMD64_RELEASE_NAME

      - name: Download macOS (x86_64) artifact
        uses: actions/download-artifact@v2
        with:
          name: $MACOS_X86_64_RELEASE_NAME
          path: ${{ env.BUILD_FOLDER }}/$MACOS_X86_64_RELEASE_NAME

      - name: Download macOS (arm64) artifact
        uses: actions/download-artifact@v2
        with:
          name: $MACOS_APPLE_SILICON_RELEASE_NAME
          path: ${{ env.BUILD_FOLDER }}/$MACOS_APPLE_SILICON_RELEASE_NAME

      - name: Debug
        run: echo steps.version.outputs.tag $TAG_VERSION

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $TAG_VERSION
          release_name: Release $TAG_VERSION
          body: $COMMIT_MESSAGE
          draft: false
          prerelease: false

      - name: Upload Linux Release Asset
        id: upload-release-asset-linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.BUILD_FOLDER }}/$LINUX_AMD64_RELEASE_NAME
          asset_name: $LINUX_AMD64_RELEASE_NAME
          asset_content_type: application/octet-stream

      - name: Upload macOS (x86_64) Release Asset
        id: upload-release-asset-macos-x86_64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.BUILD_FOLDER }}/$MACOS_X86_64_RELEASE_NAME
          asset_name: $MACOS_X86_64_RELEASE_NAME
          asset_content_type: application/octet-stream

      - name: Upload macOS (arm64) Release Asset
        id: upload-release-asset-macos-arm64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.BUILD_FOLDER }}/$MACOS_APPLE_SILICON_RELEASE_NAME
          asset_name: $MACOS_APPLE_SILICON_RELEASE_NAME
          asset_content_type: application/octet-stream
